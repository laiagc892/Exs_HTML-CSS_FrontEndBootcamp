<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_Maquetació block amb enllaços hover</title>
    <style>
        body{
            max-width: 1500px;
            margin: 2em auto;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        h1{
            text-align: center;
            margin: 3em auto;
        }
        h2{
            text-align: center;
            margin: 2em auto;
        }
        .box{
            font-size: 0; /* Per estalviar-se el "carácter de salto de linea" que està explicat abaix, i no caldria canviar de línia el símbol de fi de div */
            margin: 0 auto;
            background-color: wheat;
            width: 400px;
            height: 300px;
        }
        .blue{
            background-color: blue;
            width: 300px;
            height: 200px;
        }
        .yellow{
            background-color: yellow;
            width: 300px;
            height: 50px;
        }
        .green{
            background-color: green;
            width: 50px;
            height: 300px;
        }
        .purple{
            background-color: purple;
            width: 300px;
            height: 50px;
        }
        .red{
            background-color: red;
            width: 50px;
            height: 300px;
        }
        .iblock{
            display: inline-block;
        }
        a div:hover{
            opacity: .5;
        }
    </style>
</head>
<body>
    <h1>Maquetació amb enllaços hover</h1>
    <div><h2>Finestra block + links</h2>
        <div class="box">
            <a href="https://vivaldi.com/wp-content/uploads/colors-1024x656.png" target="_blank"><div class="red iblock"></div></a>
            <div class="iblock">
                <a href="https://vivaldi.com/wp-content/uploads/colors-1024x656.png" target="_blank"><div class="yellow"></div></a>
                <a href="https://vivaldi.com/wp-content/uploads/colors-1024x656.png" target="_blank"><div class="blue"></div></a>
                <a href="https://vivaldi.com/wp-content/uploads/colors-1024x656.png" target="_blank"><div class="purple"></div></a>
            </div>
            <a href="https://vivaldi.com/wp-content/uploads/colors-1024x656.png" target="_blank"><div class="green iblock"></div></a>
        </div>
    </div>
</body>
</html>
